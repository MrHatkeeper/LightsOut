<div>
  <button (click)="generateGame()">Hra</button>
  <button (click)="winGame()">Win Game</button>
  <p>Clicks: {{clicks}}</p>
  <p>BestScore {{topScore}}</p>
  <table class="checkboard">
    <tr *ngFor="let j of grid; let i = index">
      <td *ngFor="let k of grid[i]; let j = index">
        <div *ngIf="grid[i][j]" class="tileT" (click)="changeValue(i,j)"></div>
        <div *ngIf="!grid[i][j]" class="tileF" (click)="changeValue(i,j)"></div>
      </td>
    </tr>
  </table>
</div>
